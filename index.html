<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- own css  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>Lorem generateor</title>

</head>

<body>
    <div class="container bg-light py-2">
        <h2 class="heading text-center mt-2 mb-3">Make Lorem Ipsum</h2>

        <div class="row justify-content-center">
            <div class="col-3">
                <img src="./images/undraw_font_kwpk.svg" alt="" class="img-fluid" />
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-5">
                <label class="input-group-text" for="paragraphNumber">Select number of paragraph you want to generate.</label
          >
          <select class="form-select" id="paragraphNumber">
            <option selected value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
          </select>

          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="radio1"
              checked
              value=""
            />
            <label class="form-check-label" for="radio1">
              Start paragraph with .. Random text
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" value="" />
                <label class="form-check-label" for="radio2">
                    Start paragraph with .. Lorem Ipsum
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" value="" />
                <label class="form-check-label" for="radio3">
              Start paragraph with .. Challenge your limits
            </label>
            </div>

            <div class="mt-3">
                <input type="radio" id="shortParagraph" class="switch" name="gender" checked> <span class="fs-5 mx-2">Short Paragraph</span><br>
                <input type="radio" id="mediumParagraph" class="switch" name="gender"> <span class="fs-5 mx-2">Medium Paragraph</span><br>
                <input type="radio" id="longParagraph" class="switch" name="gender"> <span class="fs-5 mx-2">Long Paragraph</span><br>
            </div>
            <button type="button" id="btn" class="btn btn-success my-2">
            Generate Text
          </button>
        </div>
    </div>
    </div>
    <div id="textBox" class="container d-none">
        <div class="mt-4">
            <div class="row justify-content-center my-4 mt-5">
                <div class="col-3 text-end">
                    <h3 class="d-inline">Generated Text</h3>
                </div>
                <div class="col-3">
                    <button type="button" id="copyBtn" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Text copied to clipboard.">
                        Copy
                      </button>
                </div>
            </div>

            <div class="text overflow-auto" style="height: 36rem;">
                <p id="textContent">
                </p>
            </div>
        </div>



        <!-- own js  -->
        <script src="./app.js"></script>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            })
        </script>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
</body>

</html>
